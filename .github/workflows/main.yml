on: 
  workflow_call:
    inputs:
      agenda_filename:
        description: 'Filename of the agenda to be built (e.g. schedule.md)'
        required: true
        type: string
        
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Prepare Microdown
        run: |
          git clone https://github.com/pillar-markup/Microdown-Agenda.git
          ./build-md-image.sh

      - name: Build HTML
        run: |
           ./pharo eval "MicAgendaGenerator new build: './Microdown-Agenda/example/schedule.md' asFileReference"
          ls -R _result/