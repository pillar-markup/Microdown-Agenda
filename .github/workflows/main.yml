on: 
  workflow_call:
    inputs:
      agenda_filenames:
        description: 'Filenames of the agendas to be built, comma separated (e.g. schedule.md or agenda.md, workshop-agenda.md)'
        required: true
        type: string
        
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Prepare Microdown
        run: |
          git clone https://github.com/pillar-markup/Microdown-Agenda.git
          ./Microdown-Agenda/build-md-image.sh

      - name: Build HTML
        run: |
          # Set comma as the delimiter
          IFS=','
          # Read the split words into an array
          # based on space delimiter
          read -ra agendas <<< "${{ inputs.agenda_filenames }}"
          for agenda in "${agendas[@]}";
          do
          echo "generating agenda for $agenda"
          ./pharo Pharo.image eval "MicAgendaGenerator new build: '$agenda' trimBoth asFileReference"
          ls -R  $( dirname "$agenda" )/generated
          done

      # archive generated HTML so it can be used in another job (reusable workflows cannot have multiple steps)
      - uses: actions/upload-artifact@v3
        with:
          name: agenda
          path: generated
          retention-days: 5